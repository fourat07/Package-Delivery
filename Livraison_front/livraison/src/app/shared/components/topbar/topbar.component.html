<nav class="navbar">

<button class="mobile-menu-toggle" (click)="toggleSidebar()"   >
  <i class="bx bx-menu"></i>
</button>
<!-- Search Form -->
<form class="search-form" [class.expanded]="isSearchExpanded || isMobileView" [class.shifted]="isSidebarOpen">
  <div class="form-input">
    <input type="search" placeholder="Search..." name="search">
    <button type="button" class="search-btn" (click)="toggleSearch()">
      <i class='bx bx-search'></i>
    </button>
  </div>
</form>

  <!-- Right Side Elements -->
  <div class="nav-right">
    <!-- Notification -->
    <div class="notification">
      <i class='bx bxs-bell'></i>
      <span class="badge">8</span>
    </div>

    <!-- Profile Dropdown -->
    <div class="profile-dropdown">
      <div class="profile-toggle" (click)="toggleProfileDropdown()">
<img [src]="getProfileImage()" (error)="handleImageError($event)" alt="profile">       </div>
      <div class="dropdown-menu" *ngIf="isProfileDropdownOpen" >
        <a routerLink="user-profile/" class="dropdown-item">
          <i class='bx bx-user'></i>
          <span>My Profile</span>
        </a>
    <a href="#" class="dropdown-item">
      <i class='bx bx-cog'></i>
      <span>Settings</span>
    </a>
    <div class="dropdown-divider"></div>
    <a  class="dropdown-item logout" (click)="onLogout()">
      <i class='bx bx-log-out'></i>
      <span>Logout</span>
    </a>
      </div>
    </div>
  </div>
</nav>
