<div class="reset-container">
  <div class="reset-card">
    <div class="header">
      <h2>Réinitialisation du mot de passe</h2>
      <p class="subtitle">Entrez votre nouveau mot de passe</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div *ngIf="!token" class="error-message">
        {{ message }}
      </div>

      <div *ngIf="token">
        <div class="form-group">
          <label>Nouveau mot de passe</label>
          <input 
            type="password" 
            [(ngModel)]="newPassword" 
            name="newPassword"
            required
            minlength="8"
            placeholder="Saisissez votre nouveau mot de passe"
            class="form-input">
        </div>

        <div class="form-group">
          <label>Confirmer le mot de passe</label>
          <input 
            type="password" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword"
            required
            placeholder="Confirmez votre nouveau mot de passe"
            class="form-input">
        </div>

        <div *ngIf="message" class="message" [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}">
          {{ message }}
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Réinitialiser</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
      </div>
    </form>

    <div class="back-link">
      <a routerLink="/user/login">← Retour à la connexion</a>
    </div>
  </div>
</div>
