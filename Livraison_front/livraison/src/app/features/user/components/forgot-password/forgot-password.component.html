<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="header">
      <h2>Réinitialiser le mot de passe</h2>
      <p class="subtitle">Entrez votre email pour recevoir le lien de réinitialisation</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email" 
          formControlName="email"
          placeholder="Votre adresse email"
          required
          class="email-input">
        
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" 
             class="error-message">
          Veuillez entrer un email valide
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="forgotForm.invalid || isLoading">
        {{ isLoading ? 'Envoi...' : 'Envoyer le lien' }}
      </button>
    </form>

    <!-- ✅ Messages de succès / erreur -->
    <div *ngIf="successMessage" class="alert success-alert">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert error-alert">
      {{ errorMessage }}
    </div>

    <div class="back-link">
      <a routerLink="/user/login">← Retour à la connexion</a>
    </div>
  </div>
</div>
